<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EduVision AI{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">EduVision AI</div>
            <div class="user">{{ nome_usuario if nome_usuario is defined else "" }}</div>
        </div>
    </header>

    <div class="app-body">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="#">IA</a></li>
                    <li><a href="#">Presença</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
